{% load static %}
<!DOCTYPE html>
<html lang="en">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Nu blog">
        <meta name="keywords" content="news, blog">
        <link rel="stylesheet" href="{% static "app.css" %}">
        <title>
            {% block title %}
            {% endblock title %}
        </title>
        {% block css_files %}
        {% endblock css_files %}
    </head>
    <body>
        <header id="main-navigation">
            <h1>
                <a href="{% url "index" %}">Chirra's blog</a>
            </h1>
            <nav>
                <a href="{% url "posts" %}">All posts</a>
            </nav>
        </header>
        {% block content %}
        {% endblock content %}
    </body>
</html>
